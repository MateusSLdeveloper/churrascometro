<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Churrascometro</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="shortcut icon" href="./assets/danger.png" type = "image/x-icon"></head>
<body>
    <div id="background"></div>

    <div class="container">
        <div class="grid">
        

        <!--image text area-->
        <div class= "text-contet">
            <h1>
                Saiba quanta comida e bebida vai precisar!
            </h1>
            <img src="assets/4905750.jpg" alt="background"/>
        </div>



        <!--calculation area-->
        <div class="box-calculo">
            <img src="assets/logo.png" alt="logo" width="400px" />
            <div class="form">
                <div class="input-block"> 
                    <label for="adultos">Quantidade de adultos</label>
                     <input id="adultos" name="adultos" type="number" placeholder="Adultos">
                </div>    
                    
                <div class="input-block"> 
                     <label for="criancas">Quantidade de crianças</label>
                    <input id="criancas" name="criancas" type="number" placeholder="Crianças">
                </div>
            
                <div class="input-block">
                    <label for="duracao">Duração do churrasco</label>
                    <input id="duracao" name="duracao" type="number" placeholder="Duração (h)">
                </div>
            
                <div class="input-block"> 
                     <button onclick="calcular()">Calcular</button>
                </div>
             
          
                <div id="resultado"></div>
            
        </div>
        </div>  
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
